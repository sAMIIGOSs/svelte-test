<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			body {
				background-position: left top;
				font-family: 'Inter', sans-serif;
				margin: 0;
				background-repeat: no-repeat;
			}

			* {
				box-sizing: border-box;
			}

			a {
				text-decoration: none;
				color: black;
			}

			nav {
				position: sticky;
				top: 0;
				left: 0;
				right: 0;
				margin: 0 80px 0 80px;
				padding-top: 2rem;
				padding-bottom: 2rem;
			}

			.nav .nav-container {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.nav-links {
				display: flex;
				justify-content: flex-end;
				align-items: center;
				margin: -1em 0;
				flex: 1 0 auto;
			}

			.nav-links .link {
				position: relative;
				margin: 1em;
				font-size: 0.85rem;
				letter-spacing: 1px;
				color: black;
			}

			
			.container {
        margin: 50px auto;
        max-width: 800px;
        padding: 0 20px;
    }

    .blogposts{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
    }

	.post {
		border: 1px solid #ddd;
		padding: 10px;
		box-shadow: 0 0 10px #eee;
	}

    .link {
        color: rgb(10, 10, 139);
    }

	.apps {
		display: grid;
		grid-template-columns: 1fr 1fr;
		grid-gap: 20px;
	}

	.app {
		border: 1px solid #ddd;
		padding: 10px;
		box-shadow: 0 0 10px #eee;
	}

	.todo {
		display: flex;
		padding: 20px;
		border-radius: 20px;
		box-shadow: 0 0 15px rgb(0 0 0 / 20%);
		background-color: hsla(0, 0%, 100%, 0.2);
		margin-top: 1rem;
		font-size: 1.2rem;
		justify-content: space-between;
		align-items: center;
	}

	.todo__buttons {
		display: flex;
		align-items: center;
		margin-left: 1rem;
	}

	.todo button {
		width: 32px;
		height: 32px;
		padding: 4px;
		margin: 0;
		flex-shrink: 0;
	}

	h1 {
		text-align: center;
		font-size: 1.5rem;
		margin: 2em 0;
	}

		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
